<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<div class="container mt-5">
    <div th:if="${user}">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Welcome, <span th:text="${user.getUsername()}">User</span>!</h1>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Your roles:</h3>
                <ul class="list-group">
                    <li th:each="authority : ${user.getAuthorities()}"
                        th:text="${authority.getAuthority()}"
                        class="list-group-item">ROLE</li>
                </ul>
            </div>
        </div>
    </div>

    <div th:unless="${user}" class="text-center">
        <h1>No authenticated user</h1>
        <a href="/login" class="btn btn-primary">Please login</a>
    </div>
</div>

</body>
</html>
